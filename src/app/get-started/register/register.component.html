<section class="container">
  <div fxLayout="column" fxLayoutAlign="space-around center"  fxLayoutGap="2px grid">
    <form id="regForm" [formGroup]="registrationForm">
      <mat-horizontal-stepper #stepper linear>
        <mat-step formGroupName="firstForm" [stepControl]="registrationForm.get('firstForm')">
          <ng-template matStepLabel>Step One</ng-template>
          <app-step1 [regForm]="registrationForm"></app-step1>
        </mat-step>

        <mat-step formGroupName="secondForm" [stepControl]="registrationForm.get('secondForm')">
          <ng-template matStepLabel>Step Two</ng-template>
          <app-step2 [regForm]="registrationForm"></app-step2>
        </mat-step>

        <mat-step formGroupName="thirdForm"
        [stepControl]="registrationForm.get('thirdForm')">
            <ng-template matStepLabel>Step Three</ng-template>
            <app-step3 [regForm]="registrationForm"></app-step3>
        </mat-step>

        <!-- <mat-step formGroupName="thirdForm"
        [stepControl]="registrationForm.get('thirdForm')">
            <ng-template matStepLabel>Preview</ng-template>
                 </mat-step> -->

      </mat-horizontal-stepper>

    </form>
  </div>

  <footer>
    &copy; 2020. All right reserved
   </footer>
</section>
